# Pre-commit Configuration - Streamlined
# Essential code quality checks without auto-fixes to prevent circular loops
# Run: pre-commit install (after pip install pre-commit)

repos:
  # Built-in hooks for basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: debug-statements
      - id: detect-private-key

  # Python linting and formatting (check-only)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.11
    hooks:
      - id: ruff
        args: ["check"]
        exclude: ^migrations/
      - id: ruff-format
        args: ["--check"]
        exclude: ^migrations/

  # Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        exclude: ^(migrations/|tests/)
        additional_dependencies:
          - types-requests
          - types-redis
          - types-setuptools
          - types-flask
          - types-werkzeug
        args: ["--ignore-missing-imports"]

  # Security linting
  - repo: https://github.com/pycqa/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ["--skip", "B101", "-q"]
        exclude: ^(tests/|migrations/)
        files: ^app/

  # Docstring coverage check
  - repo: https://github.com/econchick/interrogate
    rev: 1.7.0
    hooks:
      - id: interrogate
        args: ["--fail-under=80", "--ignore-init-method", "--ignore-magic", "app"]
        exclude: ^(tests/|migrations/|scripts/)

  # Local hooks for custom checks
  - repo: local
    hooks:
      # Check for required files in blueprints
      - id: blueprint-structure-check
        name: Blueprint Structure Check
        entry: python scripts/check_blueprint_structure.py
        language: python
        files: ^app/blueprints/
        pass_filenames: false

      # Check URL prefix consistency
      - id: url-prefix-check
        name: URL Prefix Consistency Check
        entry: python scripts/check_url_prefixes.py
        language: python
        files: ^app/(blueprints/.*routes\.py|urls\.py)$
        pass_filenames: false

# Global configuration
default_stages: [pre-commit]
fail_fast: false
minimum_pre_commit_version: '3.0.0'
